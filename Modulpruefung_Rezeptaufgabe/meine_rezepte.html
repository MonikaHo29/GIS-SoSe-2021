            <h2> Rezept erstellen </h2>

                <label for="zutat3"> </label>
                <input type="text" id="zutat3" name="zutat3" placeholder=" 3. " value=" ">
                <label for="zutat4"> </label>

                <label for="zutat5"> </label>

                <label for="zutat6"> </label>

                <label for="zutat8"> </label>
                <input type="text" id="zutat8" name="zutat8" placeholder=" 8. " value=" ">
                <label for="zutat9"> </label>
                <input type="text" id="zutat9" name="zutat9" placeholder=" 9. " value=" ">
                <label for="zutat10"> </label>
                <input type="text" id="zutat10" name="zutat10" placeholder=" 10. " value=" ">

                <h3> Die Zubereitung: </h3>
                <label for="zubereitung"></label>
                <textarea id="zubereitung" placeholder="schreibe hier deine Nachricht..." name="zubereitung"
                    value=" "></textarea>

                <button type="button" id="buttonRezeptTeilen"> Teilen </button>
            </form>

            <div id="rezeptDatabase"></div>
            <button type="button" id="buttonRezeptBearbeiten"> Bearbeiten</button>
            <button type="button" id="buttonRezeptLöschen"> Löschen </button>
