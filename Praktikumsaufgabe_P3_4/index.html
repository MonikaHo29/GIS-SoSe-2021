<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>3.4 Daten und Server</title>
</head>

<body>

    <h1> Studentenverzeichnis </h1>

    <form>
        <label for="name"> Name: </label>
        <aside><input type="text" id="name" name="name" value=" "></aside>
        <label for="matrikel">Matrikelnummer: </label>
        <aside><input type="text" id="email" name="email" value=" "></aside>
        <label for="studiengang">Studiengang: </label>
        <aside><input type="text" id="studiengang" name="studiengang" value=" "></aside>
        <label for="semester">Semester: </label>
        <aside><input type="number" id="semester" name="semester" value=" "></aside>
        <label for="beginn">Studienbeginn: </label>
        <aside><input type="date" id="beginn" name="beginn" value=" "></aside>
     
        
        <button type="button" id="buttonAbsenden">Absenden</button>
        <button type="button" id="buttonAnzeigen">Student anzeigen</button>
    </form>


    <h2> Serverantwort </h2>
    <div id="serverantwort">
        <button type="button" id="buttonLöschen"> Löschen </button>
    </div>


</body>

</html>
